<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">song - 1</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fa-solid songItemPlay fa-1.5x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span class="songName">song - 2</span>
                    <span class="songlistplay"><span class="timestamp">04:52 <i id="1" class="fa-solid songItemPlay fa-1.5x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span class="songName">song - 3</span>
                    <span class="songlistplay"><span class="timestamp">03:32 <i id="2" class="fa-solid songItemPlay fa-1.5x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">song - 4</span>
                    <span class="songlistplay"><span class="timestamp">02:17 <i id="3" class="fa-solid songItemPlay fa-1.5x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span class="songName">song - 5</span>
                    <span class="songlistplay"><span class="timestamp">03:54 <i id="4" class="fa-solid songItemPlay fa-1.5x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <span class="songName">song - 6</span>
                    <span class="songlistplay"><span class="timestamp">05:20 <i id="5" class="fa-solid songItemPlay fa-1.5x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <span class="songName">song - 7</span>
                    <span class="songlistplay"><span class="timestamp">04:26 <i id="6" class="fa-solid songItemPlay fa-1.5x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="8">
                    <span class="songName">song - 8</span>
                    <span class="songlistplay"><span class="timestamp">06:39 <i id="7" class="fa-solid songItemPlay fa-1.5x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="9">
                    <span class="songName">song - 9</span>
                    <span class="songlistplay"><span class="timestamp">01:57 <i id="8" class="fa-solid songItemPlay fa-1.5x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="10">
                    <span class="songName">song - 10</span>
                    <span class="songlistplay"><span class="timestamp">02:44 <i id="9" class="fa-solid songItemPlay fa-1.5x fa-play-circle"></i></span></span>
                </div>
            </div>

        </div>
        <div class="songBanner">

        </div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" placeholder="progress">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif" alt="playing"><span id="masterSongName">song - 1</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/65930c2be8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
